name: Deploy Airflow DAG

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_ANSIBLE }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.AIRFLOW_SERVER_1 }} >> ~/.ssh/known_hosts || true

      - name: Deploy DAG file
        run: |
          scp -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=~/.ssh/known_hosts \
              dags/ml_retrain_pipeline.py \
              ${{ secrets.ANSIBLE_USER }}@${{ secrets.AIRFLOW_SERVER_1 }}:~/deploy/dags/ml_retrain_pipeline.py

      - name: Set file permissions
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AIRFLOW_SERVER_1 }}
          username: ${{ secrets.ANSIBLE_USER }}
          key: ${{ secrets.SSH_KEY_ANSIBLE }}
          port: 22
          script: |
            sudo cp ~/deploy/dags/ml_retrain_pipeline.py ${{ vars.AIRFLOW_DAGS_DIR }}/ml_retrain_pipeline.py
            sudo chown ${{ secrets.AIRFLOW_USER }}:${{ secrets.AIRFLOW_GROUP }} ${{ vars.AIRFLOW_DAGS_DIR }}/ml_retrain_pipeline.py
            sudo chmod 644 ${{ vars.AIRFLOW_DAGS_DIR }}/ml_retrain_pipeline.py
            ls -lh ${{ vars.AIRFLOW_DAGS_DIR }}/ml_retrain_pipeline.py
            echo "DAG deployed to ${{ vars.AIRFLOW_DAGS_DIR }}/ml_retrain_pipeline.py"

