name: Deploy Airflow DAG

on:
  push:
    branches: [ main ]

env:
  MODEL_VERSION: v1.0.${{ github.run_number }}

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    outputs:
      model_version: ${{ env.MODEL_VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --locked --no-dev

      - name: Train model
        run: |
          mkdir -p models
          uv run python src/tasks/train_model.py
        env:
          MODEL_VERSION: ${{ env.MODEL_VERSION }}
          MODEL_PATH: models/model.pkl

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model-${{ env.MODEL_VERSION }}
          path: models/model.pkl
          retention-days: 30

  deploy:
    needs: build-and-train
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ml-retrain:latest
            ghcr.io/${{ github.repository_owner }}/ml-retrain:${{ env.MODEL_VERSION }}
          build-args: |
            MODEL_VERSION=${{ env.MODEL_VERSION }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_ANSIBLE }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.AIRFLOW_SERVER_1 }} >> ~/.ssh/known_hosts || true

      - name: Deploy directory
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AIRFLOW_SERVER_1 }}
          username: ${{ secrets.ANSIBLE_USER }}
          key: ${{ secrets.SSH_KEY_ANSIBLE }}
          port: 22
          script: |
              mkdir -p ~/deploy/dags

      - name: Deploy DAG file
        run: |
          scp -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=~/.ssh/known_hosts \
              dags/ml_retrain_pipeline.py \
              ${{ secrets.ANSIBLE_USER }}@${{ secrets.AIRFLOW_SERVER_1 }}:~/deploy/dags/ml_retrain_pipeline.py

      - name: Set file permissions
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AIRFLOW_SERVER_1 }}
          username: ${{ secrets.ANSIBLE_USER }}
          key: ${{ secrets.SSH_KEY_ANSIBLE }}
          port: 22
          script: |
            sudo cp ~/deploy/dags/ml_retrain_pipeline.py ${{ vars.AIRFLOW_DAGS_DIR }}/ml_retrain_pipeline.py
            sudo chown ${{ secrets.AIRFLOW_USER }}:${{ secrets.AIRFLOW_GROUP }} ${{ vars.AIRFLOW_DAGS_DIR }}/ml_retrain_pipeline.py
            sudo chmod 644 ${{ vars.AIRFLOW_DAGS_DIR }}/ml_retrain_pipeline.py
            ls -lh ${{ vars.AIRFLOW_DAGS_DIR }}/ml_retrain_pipeline.py
            echo "DAG deployed to ${{ vars.AIRFLOW_DAGS_DIR }}/ml_retrain_pipeline.py"

